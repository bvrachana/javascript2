<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>String Conversion</h3>
    <p>Check the output in browser console</p>


    <script>
        var a = 33;
        var isAdmin = true;
        var x = 2345.34523;

        console.log('a = ', typeof(a));
        console.log('isAdmin = ', typeof(isAdmin));
        console.log('x = ', typeof(x));

        //string() constructor//
        var a1 = String(a);
        var a2 = String(isAdmin);
        var a3 = String(x);

        console.log('a = ',typeof(a1))
        console.log('isAdmin = ',typeof(a2));
        console.log('x = ',typeof(a3));
    


    </script>
</body>
</html>
