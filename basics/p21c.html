<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Non parameter return type functions</h3>

    <script>
        function product() {
            // var a = 123;
            // prompt() --> browser object model property / window object
            var a  = prompt("Enter Number input a?");
            var b = window.prompt("Enter Number input b?");
            return Number(a) * Number(b); //number --> Constructor
        }

        var output = product();
        document.write(`<h3> product = ${ output } </h3>`);
    </script>
</body>
</html>
